	//source에는 태그와 들어갈 객체를 담고, template에 소스를 넣고, data에 해당 객체에 대한 값을 넣고  해당 아이에 .html() 해주면 해당 태그뒤에 붙어서 값이 나온다 
	var source="<h1><p> {{name}}</p> <p>{{userid}}</p> <p> {{addr}}</p></h1>"
	var template=Handlebars.compile(source);
	var data={name:"심재훈" ,userid:"jaehuniya",addr:"우아아앙"};
	
	$("#displayDiv").html(template(data));
</script>
<script id= "template2" type="text/x-handlebars-template">

	<div>
		<span>{{userid}}</span><br>
		<span>{{addr}}</span>
	</div>
</script>
<script>
	var source=$("#template2").html();
